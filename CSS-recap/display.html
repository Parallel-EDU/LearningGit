<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/display.css" />
    <title>Display</title>
  </head>
  <body>
    <header class="page-header">
      <img class="logo" src="./assets/logo.svg" alt="" />
      <nav class="navbar">
        <ul class="nav-link">
          <li class="link-items">About</li>
          <li class="link-items">Contact</li>
          <li class="link-items">Support</li>
        </ul>
      </nav>
    </header>
    <div class="inline">Content</div>
    <span class="block">Content</span>
    <div class="flex">
      <div class="flex-container-1">1</div>
      <div class="flex-container-2">2</div>
      <div class="flex-container-3">3</div>
    </div>
    <div class="grid">
      <main class="main">
        <img src="./assets/cat-image.jpg" class="cat" alt="">
      </main>
      <article class="article">Article</article>
      <section class="section">Section</section>
      <aside class="aside">Aside</aside>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
