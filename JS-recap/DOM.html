<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM manipulation</title>
    <style>
      .color {
        color: red;
        font-size: 32px;
      }
    </style>

  <body>
    <div id="heading"></div>
    <p class="intro">This is a para</p>
    <p class="intro">This is a para</p>

      <div id="sectionDiv"></div>

    <button onmouseleave="alert('Mouse leave Event')">Mouse Leave</button>
